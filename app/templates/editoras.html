<h1>Novo usuario</h1>
<form action="{{url_for('nova_editora')}}" method="post" id="formEditora" onsubmit="return validateForm()">
    <label for="id">id(0 para nova editora)</label>
    <input type="number" name="id" id="id" value="0" required>
    <br/>
    <label for="nome">nome</label>
    <input type="text" name="nome" id="nome" required>
    <br/>
    <button type="submit">Enviar</button>
</form>

<table>
    <tr>
        <th>id</th>
        <th>nome</th>
        <th></th>
    </tr>
    
{% if editoras :%}
    {% for editora in editoras:%}
        <tr>
        <td>{{editora[0]}}</td>
        <td>{{editora[1]}}</td>
        <td><button onclick="Editar({{editora[0]}})">Editar</button></td>
    </tr>
    {% endfor %}
{% endif %}

</table>
