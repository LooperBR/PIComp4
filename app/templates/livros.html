<h1>Novo Livro</h1>
<form action="{{url_for('novo_livro')}}" method="post" id="formAutor" onsubmit="return validateForm()">
    <label for="id">id(0 para novo livro)</label>
    <input type="number" name="id" id="id" value="0" required>
    <br/>
    <label for="nome">nome</label>
    <input type="text" name="nome" id="nome" required>
    <br/>
    <label for="edicao">edicao</label>
    <input type="text" name="edicao" id="edicao" required>
    <br/>
    <label for="autores">autores</label>
    <select id="autores">
        {% for autor in autores:%}
        <option value="{{autor[0]}}">{{autor[1]}}</option>
        {% endfor %}
    </select>
    <button type="button" onclick="AdicionarAutor()">Adicionar</button>
    <br/>
    <div id="area_autores">
    </div>
    <br/>Autor
    <label for="editoras">editoras</label>
    <select id="editoras">
        {% for editora in editoras:%}
        <option value="{{editora[0]}}">{{editora[1]}}</option>
        {% endfor %}
    </select>
    <button type="button" onclick="AdicionarEditora()">Adicionar</button>
    <br/>
    <div id="area_editoras">
    </div>
    <br/>
    <label for="generos">generos</label>
    <select id="generos">
        {% for genero in generos:%}
        <option value="{{genero[0]}}">{{genero[1]}}</option>
        {% endfor %}
    </select>
    <button type="button" onclick="AdicionarGenero()">Adicionar</button>
    <br/>
    <div id="area_generos">
    </div>
    <br/>
    <button type="submit">Enviar</button>
</form>

<table>
    <tr>
        <th>id</th>
        <th>nome</th>
        <th>edição</th>
        <th>autores</th>
        <th>editoras</th>
        <th>generos</th>
        <th></th>
    </tr>
    
{% if livros :%}
    {% for livro in livros:%}
        <tr>
        <td>{{livro[0]}}</td>
        <td>{{livro[1]}}</td>
        <td>{{livro[2]}}</td>
        <td>{{livro[3]}}</td>
        <td>{{livro[4]}}</td>
        <td>{{livro[5]}}</td>
        <td><button onclick="Editar({{livro[0]}})">Editar</button></td>
    </tr>
    {% endfor %}
{% endif %}

</table>
