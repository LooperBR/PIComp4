<h1>Livros recomendados</h1>
<table>
  <tr>
      <th>id</th>
      <th>nome</th>
      <th>edição</th>
      <th>autores</th>
      <th>editoras</th>
      <th>generos</th>
  </tr>
  
{% if livros :%}
  {% for livro in livros:%}
      <tr>
      <td>{{livro[0]}}</td>
      <td>{{livro[1]}}</td>
      <td>{{livro[2]}}</td>
      <td>{{livro[3]}}</td>
      <td>{{livro[4]}}</td>
      <td>{{livro[5]}}</td>
  </tr>
  {% endfor %}
{% endif %}

</table>
